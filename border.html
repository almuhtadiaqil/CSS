<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border dan Radius</title>
</head>
<body>
    <style>
        div{
            border: 2px solid red;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        div.satu{
            border-radius: 10px;
        }
        div.dua{
            border-radius: 10px 30px;
        }
        div.tiga{
            border-radius: 10px 20px 30px 40px;
        }
    </style>

    <div class="satu">Border Radius</div>
    <div class="dua">Border Radius</div>
    <div class="tiga">Border Radius</div>
    
</body>
</html>
