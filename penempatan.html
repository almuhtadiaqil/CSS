<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penempatan CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Style With External CSS</h1>
    <!-- Internal CSS -->
    <style>
        .center {
            margin: auto;
            display: table;
        }
        .center > .lingkaran {
            font-family: consolas;
            border-radius: 100%;
            width: 100px;
            height: 100px;
            color: white;
            background: blueviolet;
            vertical-align: middle;
            display: table-cell;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <div class="center">
        <div class="lingkaran">Internal CSS</div>
    </div>
    <!-- Inline CSS -->
    <div class="" style="font-size: xx-large;font-family: consolas; color: blueviolet;
    text-align: center; margin-top: 20px;">
    Inline CSS
    </div>
    
</body>
</html>
